<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 정보 입력form</title>
  </head>

  <!-- 깃허브 테스트 -->

  <body>
    <fieldset>
      <legend>
        <h3>예약 정보</h3>
      </legend>
      <form action="">
        <label for="user_name">이름</label>
        <input
          type="text"
          id="user_name"
          autofocus
          placeholder="ex)홍길동"
        /><br />
        <br />
        <label for="user_phone">전화</label>
        <input type="tel" id="user_phone" placeholder="ex)01091720469" /><br />
        <br />
        <label for="user_email">이메일</label>
        <input
          type="email"
          id="user_email"
          placeholder="ex)tnwls118@naver.com"
        /><br />
        <br />
        <input type="submit" value="저장" style="background-color: beige" />
      </form>
    </fieldset>
    <p>git hub test</p>
  </body>
</html>
